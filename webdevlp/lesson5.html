<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced CSS Animation Example</title>
<style>
/* Define keyframes */
@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-50px) scale(1.2); }
    100% { transform: translateY(0); }
}

/* Apply animation to an element */
.box {
    width: 100px;
    height: 100px;
    background-color: blue;
    animation: bounce 1s cubic-bezier(0.5, 0.9, 0.5, 1) infinite alternate;
}

/* Add animation events */
.box:hover {
    animation-play-state: paused;
}
  /* Optimize for performance */
.optimized-box {
    will-change: transform;
}
/* Add SVG animation */
.svg {
    width: 100px;
    height: 100px;
    position: relative;
}
.svg path {
    fill: none;
    stroke: green;
    stroke-width: 2;
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: dash 2s cubic-bezier(0.5, 0.9, 0.5, 1) forwards;
}
@keyframes dash {
    to {
    stroke-dashoffset: 0;
    }
}
/* Combine animations and animate pseudo-elements */
.container {
    position: relative;
}
.container::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    animation: pulse 1s ease-in-out infinite alternate;
}
@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.2); }
}
/* Responsive animation */
@media (max-width: 600px) {
    .box {
    width: 50px;
    height: 50px;
    }
.svg {
    width: 50px;
    height: 50px;
    }
.container::before {
    width: 25px;
    height: 25px;
    }
}
</style>
</head>
<body>
<div class="box"></div>
<svg class="svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<path d="M10,50 C30,10 70,90 90,50" />
</svg>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Rectangle with a red stroke -->
    <rect x="10" y="10" width="100" height="100" stroke="red" stroke-width="2" fill="none" />
    
    <!-- Circle with a blue stroke -->
    <circle cx="150" cy="150" r="50" stroke="blue" stroke-width="4" fill="none" />
    
    <!-- Path with a green stroke -->
    <path d="M 50,150 Q 100,50 150,150" stroke="green" stroke-width="2" fill="none" />
</svg>
<div class="container"></div>
</body>
</html>
