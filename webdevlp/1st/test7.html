<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Storytelling</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* White background */
    font-family: Arial, sans-serif; /* Default font */
  }
  #animation-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .story-text {
    font-size: 24px;
    color: #000000; /* Black text color */
    margin-bottom: 20px;
    text-align: center;
  }
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .button {
    background-color: #4CAF50; /* Green background */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition-duration: 0.4s;
  }
  .button:hover {
    background-color: #45a049; /* Darker green background on hover */
  }
</style>
</head>
<body>

<div id="animation-container">
  <div class="story-text" id="storyText">
    Once upon a time...
  </div>
  <div class="button-container">
    <button class="button" onclick="nextScene()">Next Scene</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const storyText = document.getElementById('storyText');
  let sceneIndex = 0;

  // Define scenes
  const scenes = [
    "there was a beautiful princess.",
    "who lived in a magical castle.",
    "One day, a dragon attacked the kingdom.",
    "But the brave knight defeated the dragon and saved the princess.",
    "And they lived happily ever after.",
    "The End"
  ];

  // Function to transition to the next scene
  function nextScene() {
    if (sceneIndex < scenes.length - 1) {
      sceneIndex++;
      gsap.to(storyText, {
        opacity: 0,
        duration: 0.5,
        onComplete: function() {
          storyText.textContent = scenes[sceneIndex];
          gsap.to(storyText, {
            opacity: 1,
            duration: 0.5
          });
        }
      });
    }
  }
</script>

</body>
</html>
