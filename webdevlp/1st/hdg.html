<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Gradient Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background-color: #000;
  }
  .text-container {
    font-size: 80px;
    width: 300px;
    font-weight: bold;
    color: transparent;
    text-transform: uppercase;
    background-image: linear-gradient(to left, #ff0000, #2600ff, #00ff2a,#ff0000);
    background-clip: text;
    -webkit-background-clip: text; /* For Safari */
    animation: gradientAnimation 5s linear infinite;
  }
  .text-container::before {
    width: 320px;
    height: 120px;
    content:"MORPH";
    border: 30px solid red;
    border-radius: 2px;
    animation: borderAnimation 5s linear infinite;
  }

  @keyframes borderAnimation {
    0% {
      border-color: red;
    }
    33% {
      border-color: #00ff00;
    }
    66% {
      border-color: #0000ff;
    }
    100% {
      border-color: #ff0000;
    }
  }
  @keyframes gradientAnimation {
    0% {
      background-position: 0px 0px;
    }
    100% {
      background-position: 300px 0px;
    }
  }
</style>
</head>
<body>
<div class="text-container" id="textContainer">Morph</div>
<script>
     const textContainer = document.getElementById('textContainer');

textContainer.addEventListener('mouseover', () => {
  const colors = ['#ff0000', '#00ff00', '#0000ff']; // Define colors to change
  let index = 0;

  setInterval(() => {
    textContainer.style.borderColor = colors[index];
    index = (index + 1) % colors.length;
  }, 1000);
});
</script>
</body>
</html>
