<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kinetic Typography</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }
  h1 {   font-size: 48px;
    color: #333;
    text-align: center;
    white-space: break-spaces;
    display: flex;
  }

</style>
</head>
<body>

<h1 id="text">Welcome to Our Website!</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const text = document.getElementById('text');

  // Split text into individual characters
  const chars = text.textContent.split('');

  // Empty the text content of the heading element
  text.textContent = '';

  // Reconstruct the heading element with spans for each character
  chars.forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.opacity = 0;
    text.appendChild(span);

    // Kinetic Typography Animation
    gsap.fromTo(span, 
      { opacity: 0, y: '-30' }, 
      { opacity: 1, y: 50,
        delay: index * 0.1, // Adjust delay for staggered animation
        duration: 0.5,
        ease: 'power2.out'
      }
    );
  });
</script>

</body>
</html>
