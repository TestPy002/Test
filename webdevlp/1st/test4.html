<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Typography Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* White background */
    font-family: Arial, sans-serif; /* Default font */
  }
  #animation-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .text {
    font-size: 24px;
    font-weight: bold;
    color: #000000; /* Black text color */
    opacity: 0;
  }
</style>
</head>
<body>

<div id="animation-container">
  <div class="text">Dynamic Typography Animation</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const text = document.querySelector('.text');

  function animateTypography() {
    gsap.to(text, {
      opacity: 1,
      scale: 1.5,
      rotation: 360,
      duration: 2,
      ease: 'power2.out',
      onComplete: function() {
        gsap.to(text, {
          opacity: 0,
          scale: 0,
          rotation: -360,
          duration: 2,
          ease: 'power2.in',
          onComplete: animateTypography
        });
      }
    });
  }

  animateTypography();
</script>

</body>
</html>
