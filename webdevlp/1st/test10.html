<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax Scrolling</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  .parallax-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 36px;
    position: relative;
    overflow: hidden;
  }
  .parallax-background {
    position: absolute;
    top: 0;
    left: 50%;
    width: 100%;
    height: auto;
    transform: translateX(-50%);
    z-index: -1;
  }
  .content {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="parallax-section" id="section1">
  <img src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg" alt="Background" class="parallax-background">
  <div class="content">
    <p>Scroll down to see the parallax effect!</p>
  </div>
</div>

<div class="parallax-section" id="section2">
  <img src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg" alt="Background" class="parallax-background">
  <div class="content">
    <p>Keep scrolling!</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
  gsap.utils.toArray('.parallax-background').forEach((bg, index) => {
    gsap.to(bg, {
      yPercent: -50, // Adjust the parallax effect by changing the percentage
      ease: 'none',
      scrollTrigger: {
        trigger: bg,
        start: 'top top',
        scrub: true // Enable scrubbing for smooth parallax effect
      }
    });
  });
</script>

</body>
</html>
