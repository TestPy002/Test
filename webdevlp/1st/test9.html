<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Animations and Kinetic Typography</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    border-color: #3498db;
    outline: none;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
</style>
</head>
<body>

<div>
  <h1 id="title">Welcome to Our Website!</h1>
  <input type="text" id="inputField" placeholder="Type something...">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const title = document.getElementById('title');
  const inputField = document.getElementById('inputField');

  // Kinetic Typography Animation
  gsap.fromTo(title, { opacity: 0, y: -50 }, { opacity: 1, y: 0, duration: 1, delay: 0.5, ease: 'power3.out' });

  // Input Animation
  inputField.addEventListener('focus', () => {
    gsap.to(inputField, { borderColor: '#3498db', duration: 0.3 });
  });

  inputField.addEventListener('blur', () => {
    gsap.to(inputField, { borderColor: '#ccc', duration: 0.3 });
  });
</script>

</body>
</html>
