<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text with Rotating Border</title>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 5px solid transparent;
    border-top-color: #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
  }

  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text">Your Text Here</div>
</div>

</body>
</html>
