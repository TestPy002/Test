<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherry Blossom Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #fceff2; /* Light pink background */
  }
  #animation-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .petal {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff6b81; /* Pink petal color */
    border-radius: 50%;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="animation-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const container = document.getElementById('animation-container');

  function createPetals(numPetals) {
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      container.appendChild(petal);
      gsap.set(petal, {
        x: Math.random() * window.innerWidth,
        y: -10,
        scale: Math.random(),
        opacity: Math.random(),
      });
      animatePetal(petal);
    }
  }

  function animatePetal(petal) {
    const duration = Math.random() * 10 + 5;
    gsap.to(petal, {
      y: window.innerHeight + 10,
      x: '-=200',
      rotate: '+=180',
      duration: duration,
      ease: 'power1.inOut',
      repeat: -1,
      delay: -Math.random() * duration,
      onComplete: function() {
        gsap.set(petal, {
          x: Math.random() * window.innerWidth,
          y: -10,
          opacity: Math.random(),
        });
      },
      onUpdate: function() {
        petal.style.x = parseFloat(petal.style.x) + 300; // Apply wind effect
      }
    });
  }

  createPetals(100);
</script>

</body>
</html>
