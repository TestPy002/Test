<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Explosion Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* White background */
    font-family: Arial, sans-serif; /* Default font */
  }
  #animation-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .text-container {
    font-size: 36px;
    color: #000000; /* Black text color */
  }
  .letter {
    display: inline-block;
    opacity: 0;
    transform-origin: center center;
  }
</style>
</head>
<body>

<div id="animation-container">
  <div class="text-container">
    <span class="letter">T</span><span class="letter">e</span><span class="letter">x</span><span class="letter">t</span><span class="letter"> </span><span class="letter">E</span><span class="letter">x</span><span class="letter">p</span><span class="letter">l</span><span class="letter">o</span><span class="letter">s</span><span class="letter">i</span><span class="letter">o</span><span class="letter">n</span>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const letters = document.querySelectorAll('.letter');

  function explodeText() {
    gsap.to(letters, {
      opacity: 1,
      duration: 1,
      stagger: 0.1, // Stagger the animation of each letter by 0.1 second
      ease: 'power2.out',
      onComplete: function() {
        letters.forEach(letter => {
          const angle = Math.random() * Math.PI * 2; // Random angle
          const distance = Math.random() * 100 + 50; // Random distance
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;
          gsap.to(letter, {
            x: offsetX,
            y: offsetY,
            rotation: Math.random() * 720 - 360, // Random rotation
            opacity: 0,
            duration: 1,
            ease: 'power2.in',
          });
        });
      }
    });
  }

  explodeText();
</script>

</body>
</html>
