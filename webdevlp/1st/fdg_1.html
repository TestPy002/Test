<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Bar Animation</title>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
    border: 5px solid #333;
    overflow: hidden; /* Ensure the bar doesn't overflow outside the container */
  }

  .container::before {
    content: '';
    position: absolute;
    top: 20px; /* Offset by the border width */
    left: 20px; /* Offset by the border width */
    width: calc(100% - 50px); /* Adjusted width to account for border width */
    height: calc(100% - 50px); /* Adjusted height to account for border width */
    border: 5px solid #666; /* Another border style */
    z-index: -1; /* Move behind the main container */
  }

  .bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 10%; /* Set the width of the bar to be 10% of the container's border width */
    height: 10%; /* Set the height to cover the entire height of the container plus the border width */
    background-color: red;
    animation: move 2s linear infinite;
  }

  @keyframes move {
    0% { transform: translate(0, 0); }
    25% { transform: translate(180px, 0); }
    50% { transform: translate(180px, 180px); }
    75% { transform: translate(0, 180px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="bar"></div>
</div>

</body>
</html>
