<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Animation with Instant Height Change</title>
<style>
  .box {
    width: 100px;
    height: 200px; /* Initial height */
    background-color: red;
    animation: slideAnimation 2s linear infinite alternate;
  }

  @keyframes slideAnimation {
    0% {
      transform: translateX(0); /* Initial position */
    }
    50% {
      transform: translateX(100px); /* Halfway position */
    }
    100% {
      transform: translateX(200px); /* Final position */
    }
  }
</style>
</head>
<body>
<div class="box" id="box"></div>

<script>
  const box = document.getElementById('box');
  const animationDuration = 2 * 1000; // in milliseconds
  const targetHeight = 100; // Height at 25%

  box.addEventListener('animationiteration', (event) => {
    const elapsed = event.elapsedTime;
    if (elapsed >= animationDuration * 0.25 && elapsed < animationDuration * 0.5) {
      box.style.height = targetHeight + 'px';
    }
  });
</script>
</body>
</html>
