<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Bar Animation</title>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden; /* Ensure the bar doesn't overflow outside the container */
    display: flex;
    font-size: 40px;
    justify-content: center;
    align-items: center;
  }

  .container::before{
    content: '';
    position: absolute;
    top: 20px; /* Adjusted to create a gap */
    left: 20px; /* Adjusted to create a gap */
    width: calc(100% - 40px); /* Adjusted width to account for the gap */
    height: calc(100% - 40px); /* Adjusted height to account for the gap */
    border: 5px solid transparent; /* Transparent border */
    box-sizing: border-box; /* Include the border width in the dimensions */
  }
.container::after{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 5px solid transparent; /* Transparent border */
    box-sizing: border-box; /* Include the border width in the dimensions */
  }
  .container::before {
    border-color: #333; /* Border style for the first border */
  }

  .container::after {
    border-color: #666; /* Border style for the second border */
  }

  .bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 10%; /* Set the width of the bar to be 10% of the container's width */
    height: 10%; /* Set the height to cover the entire height of the container */
    background-color: red;
    animation: move 8s linear infinite;
    transition: height 0s;
  }

  @keyframes move {
    0% { transform: translate(0, 0); }
    25% { height: 20%; transform: translate(180px, 0);}
    50% { transform: translate(180px, 180px); }
    75% { transform: translate(0, 180px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>
<body>

<div class="container">hello
  <div class="bar"></div>
</div>

</body>
</html>
