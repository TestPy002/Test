<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScrollTrigger Example</title>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  height: 200vh; /* Just for demonstration */
}

.trigger {
  height: 50vh; /* Trigger height */
}

.content {
  padding: 20px;
  background-color: #af2d2d;
  margin-top: 100vh; /* Initial margin top */
  transition: margin-top 0.5s; /* Smooth transition */
}
</style>
</head>
<body>

<div class="container">
  <div class="trigger"></div>
  <div class="content">
      <h1>Scroll Down</h1>
      <p>This is some sample text. Scroll down to see the effect.</p>
    </div>
    <div class="container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

document.addEventListener("DOMContentLoaded", function() {
  // Get the content element
  var content = document.querySelector(".content");

  // Define the ScrollTrigger
  ScrollTrigger.create({
    trigger: ".trigger", // Trigger element
    start: "top bottom", // When the trigger element's top touches the bottom of the viewport
    end: "bottom top", // ScrollTrigger pinning options
    onEnter: function() {
      // Animate the content to move closer to the top of the trigger element
      gsap.to(content, {marginTop: "50vh", duration: 2});
    },
    onLeaveBack: function() {
      // Reverse the animation when scrolling back up
      gsap.to(content, {marginTop: "100vh", duration: 2});
    },
    pin:true,
    markers: true // Display markers for debugging
  });
});

</script>
</body>
</html>
